<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Phishing Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(120deg, #0a192f 0%, #172a45 100%);
            background-image: url("{{ url_for('static', filename='wp6965240-hacker-4k-wallpapers.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-blend-mode: overlay;
            background-color: rgba(10, 25, 47, 0.9);
        }
        .card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2); }
        .confidence-meter { transition: width 1.5s ease-in-out; }
        .result-item { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .loading { display: inline-block; width: 20px; height: 20px; border: 3px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top-color: white; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-4xl bg-slate-800 bg-opacity-40 rounded-xl shadow-2xl overflow-hidden backdrop-blur-sm">
        <div class="text-white p-6" style="background: linear-gradient(120deg, #0d2b4b 0%, #1e3a5f 100%);">
            <h1 class="text-3xl font-bold text-center">Email Phishing Detector</h1>
            <p class="text-center opacity-90 mt-2">Analyze emails for potential phishing attempts</p>
        </div>
        
        <div class="p-6 grid md:grid-cols-2 gap-6">
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Email Content</label>
                    <textarea id="emailInput" class="w-full h-48 p-4 border border-slate-600 bg-slate-700 text-gray-200 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400" placeholder="Paste the email content you want to analyze here..."></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Select LLM Model</label>
                    <select id="modelSelect" class="w-full p-3 border border-slate-600 bg-slate-700 text-gray-200 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400">
                        <option value="distilbert">distilbert</option>
                        <option value="bert_base">bert_base</option>
                        <option value="roberta_base">roberta_base</option>
                        <option value="minilm">minilm</option>
                    </select>
                </div>
                
                <div class="flex gap-4">
                    <button id="analyzeBtn" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center">
                        <i class="fas fa-shield-alt mr-2"></i> Analyze (Selected Model)
                    </button>
                    <button id="analyzeAllBtn" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center">
                        <i class="fas fa-layer-group mr-2"></i> Complete Analysis
                    </button>
                </div>
            </div>
            
            <div class="bg-slate-700 bg-opacity-50 p-6 rounded-lg">
                <h2 class="text-xl font-semibold text-gray-200 mb-4">Analysis Result</h2>
                <div id="results-container">
                     <p class="text-gray-400">Results will appear here...</p>
                </div>
            </div>
        </div>
        
        <div class="bg-slate-900 bg-opacity-50 p-4 text-center text-gray-400 text-sm">
            <p>This tool analyzes emails for potential phishing attempts using AI models</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const analyzeBtn = document.getElementById("analyzeBtn");
            const analyzeAllBtn = document.getElementById("analyzeAllBtn");
            const emailInput = document.getElementById("emailInput");
            const modelSelect = document.getElementById("modelSelect");
            const resultsContainer = document.getElementById("results-container");

            const originalAnalyzeText = analyzeBtn.innerHTML;
            const originalAnalyzeAllText = analyzeAllBtn.innerHTML;

            analyzeBtn.addEventListener("click", async function() {
                if (emailInput.value.trim() === "") {
                    alert("Please enter email content.");
                    return;
                }
                setLoadingState(true);
                try {
                    const response = await fetch("/analyze", {
                        method: "POST",
                        headers: {"Content-Type": "application/json"},
                        body: JSON.stringify({
                            email_text: emailInput.value,
                            model: modelSelect.value
                        })
                    });
                    const result = await response.json();
                    if (result.error) { throw new Error(result.error); }
                    displaySingleResult(result);
                } catch (error) {
                    alert('An error occurred: ' + error.message);
                    resultsContainer.innerHTML = `<p class="text-red-400">Analysis failed.</p>`;
                } finally {
                    setLoadingState(false);
                }
            });

            analyzeAllBtn.addEventListener("click", async function() {
                if (emailInput.value.trim() === "") {
                    alert("Please enter email content.");
                    return;
                }
                setLoadingState(true);
                try {
                    const response = await fetch("/analyze_all", {
                        method: "POST",
                        headers: {"Content-Type": "application/json"},
                        body: JSON.stringify({ email_text: emailInput.value })
                    });
                    const results = await response.json();
                    if (results.error) { throw new Error(results.error); }
                    displayAllResults(results);
                } catch (error) {
                    alert('An error occurred: ' + error.message);
                    resultsContainer.innerHTML = `<p class="text-red-400">Analysis failed.</p>`;
                } finally {
                    setLoadingState(false);
                }
            });

            // ✅ FIX: This function now correctly displays "Safe Score" or "Phishing Score"
            function displaySingleResult(result) {
                const isPhishing = result.label === 'Phishing';
                
                let scoreLabel, scorePercent;
                if (isPhishing) {
                    scoreLabel = 'Phishing Score';
                    scorePercent = result.confidence * 100;
                } else {
                    scoreLabel = 'Safe Score';
                    scorePercent = (1 - result.confidence) * 100; // Calculate Safe Score
                }
                const displayPercent = scorePercent.toFixed(1);

                let indicatorsHTML = '';
                if (result.indicators && result.indicators.length > 0) {
                    const iconColor = isPhishing ? 'text-red-400' : 'text-green-400';
                    const icon = isPhishing ? 'fa-exclamation-circle' : 'fa-check-circle';
                    
                    indicatorsHTML += `<p class="text-gray-400 mt-4">Key Indicators</p><ul class="space-y-2 mt-2">`;
                    result.indicators.forEach(indicator => {
                        indicatorsHTML += `
                            <li class="flex items-start">
                                <span class="${iconColor} mr-2 mt-1"><i class="fas ${icon}"></i></span>
                                <span class="text-gray-300">${indicator}</span>
                            </li>
                        `;
                    });
                    indicatorsHTML += `</ul>`;
                }

                resultsContainer.innerHTML = `
                    <div class="result-item">
                        <p class="text-gray-400">The email is likely</p>
                        <div class="text-2xl font-bold mt-1 ${isPhishing ? 'text-red-400' : 'text-green-400'}">${result.label}</div>
                        <p class="text-gray-400 mt-4">${scoreLabel}</p>
                        <div class="text-2xl font-bold text-gray-200 mt-1">${displayPercent}%</div>
                        <div class="w-full bg-slate-600 rounded-full h-2.5 mt-2">
                            <div class="h-2.5 rounded-full confidence-meter ${isPhishing ? 'bg-gradient-to-r from-red-500 to-orange-500' : 'bg-gradient-to-r from-green-500 to-teal-500'}" style="width: ${displayPercent}%"></div>
                        </div>
                        ${indicatorsHTML}
                    </div>
                `;
            }

            // ✅ FIX: This function now correctly displays "Safe Score" or "Phishing Score" for all models
            function displayAllResults(results) {
                let modelsOutput = '';
                for (const [model, res] of Object.entries(results)) {
                    const isPhishing = res.label === 'Phishing';

                    let scoreLabel, scorePercent;
                    if (isPhishing) {
                        scoreLabel = 'Phishing Score';
                        scorePercent = res.confidence * 100;
                    } else {
                        scoreLabel = 'Safe Score';
                        scorePercent = (1 - res.confidence) * 100; // Calculate Safe Score
                    }
                    const displayPercent = scorePercent.toFixed(1);

                    modelsOutput += `
                        <div class="result-item p-3 bg-slate-800 rounded-lg">
                            <p class="font-semibold text-gray-300 uppercase">${model}</p>
                            <div class="flex justify-between items-center mt-1">
                                <span class="font-bold ${isPhishing ? 'text-red-400' : 'text-green-400'}">${res.label}</span>
                                <span class="text-sm text-gray-400">${displayPercent}% ${scoreLabel}</span>
                            </div>
                            <div class="w-full bg-slate-600 rounded-full h-2 mt-2">
                                <div class="h-2 rounded-full confidence-meter ${isPhishing ? 'bg-gradient-to-r from-red-500 to-orange-500' : 'bg-gradient-to-r from-green-500 to-teal-500'}" style="width: ${displayPercent}%"></div>
                            </div>
                        </div>
                    `;
                }
                resultsContainer.innerHTML = `<div class="space-y-4">${modelsOutput}</div>`;
            }
            
            function setLoadingState(isLoading) {
                if (isLoading) {
                    analyzeBtn.disabled = true;
                    analyzeAllBtn.disabled = true;
                    analyzeBtn.innerHTML = `<div class="loading"></div>`;
                    analyzeAllBtn.innerHTML = `<div class="loading"></div>`;
                } else {
                    analyzeBtn.disabled = false;
                    analyzeAllBtn.disabled = false;
                    analyzeBtn.innerHTML = originalAnalyzeText;
                    analyzeAllBtn.innerHTML = originalAnalyzeAllText;
                }
            }
        });
    </script>
</body>
</html>
